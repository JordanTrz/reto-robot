<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Creating a robot</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
</head>
<body>
    <header>
        <h1>CREADO POR JORDAN</h1>
    </header>
    <main>
        <div class="main-box">
            <div class="big-body">
                <div class="head">
                    <div class="eye right-e"></div>
                    <div class="eye left-e"></div>
                    <div class="mouth"></div>
                </div>
                <div class="arm right-a">
                    <div class="nail right-n1"></div>
                    <div class="nail right-n2"></div>
                    <div class="nail right-n3"></div>
                </div>
                <div class="arm left-a">
                    <div class="nail left-n1"></div>
                    <div class="nail left-n2"></div>
                    <div class="nail left-n3"></div>
                </div>
                <div class="leg right-l">
                    <div class="shoe right-s"></div>
                </div>
                <div class="leg left-l">
                    <div class="shoe left-s"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4>SIGUEME</h4>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
    </footer>
</body>
</html>
